name: build-trunk-ccache

on:
  push:
    branches: [ master, test-* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Docker container build
      run: |
        utils/build-testing-container.sh

    - name: Docker container test
      run: |
        cd utils/testing-container
        docker-compose up
        docker-compose down
        docker-compose up