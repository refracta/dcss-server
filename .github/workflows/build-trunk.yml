name: build-trunk

on:
  push:
    branches: [ stable, develop, test-* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 32768
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-docker-images: 'true'
          remove-codeql: 'true'

      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker compose build --build-arg BRANCH=${{ github.ref_name }} 2>&1 | tee docker-compose.log
        working-directory: server

      - name: Download ccache
        run: |
          docker compose run --rm -e CMD='$SCRIPTS/utils/release.sh download -p /data/ccache -n ccache' dcss-server 2>&1 | tee docker-compose.log
        working-directory: server

      - name: Build trunk
        run: |
          docker compose run --rm -e CMD='dgl update-trunk' dcss-server 2>&1 | tee docker-compose.log
        working-directory: server

      - name: Run test
        run: |
          docker compose run --rm -e CMD='$SCRIPTS/init.sh && $SCRIPTS/run.sh && sleep 30 && cat $DGL_CHROOT/crawl-master/webserver/run/webtiles.log' dcss-server 2>&1 | tee docker-compose.log
        working-directory: server

      - name: Print result
        run: |
          grep -B 100 -A 3 -e "Error:" -e "Errno" -e "Error 1" -e "\[fail\]" -e "failed to solve:" docker-compose.log || true
          echo '[crawl-master]'
          ls data/crawl-master | xargs
          echo '[games]'
          ls data/games | xargs
          ! grep -q -e "Error:" -e "Errno" -e "Error 1" -e "\[fail\]" -e "failed to solve:" docker-compose.log
        working-directory: server
