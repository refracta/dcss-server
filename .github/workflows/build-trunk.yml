name: build-trunk

on:
  push:
    branches: [ master, test-* ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v2

    - name: Docker container test
      run: |
        cd server
        sed -i 's|entrypoint:.*|entrypoint: /docker-entrypoint-build-trunk.sh|' docker-compose.yaml
        docker-compose up
