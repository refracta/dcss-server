name: upload-data

on:
  push:
    branches: [ upload-data ]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 32768
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-docker-images: 'true'
          remove-codeql: 'true'

      - uses: actions/checkout@v4

      - name: Download ccache
        run: |
          ./release.sh download -p data/ccache -n ccache
        working-directory: server

      - name: Build
        run: |
          ONLY_BUILD=true COMMAND=build-all docker-compose up 2>&1 | tee docker-compose.log
        working-directory: server

      - name: Print result
        run: |
          grep -B 100 -A 3 -e "Error 1" -e "\[fail\]" docker-compose.log || true
          ls data/crawl-master | xargs
        working-directory: server

      - name: Upload data
        run: |
          ./release.sh upload -p data/ccache -n ccache -T "ccache (from Action)" -b upload-data
          rm -rf data/ccache
          ./release.sh upload -p data -n game-data -T "game-data (from Action)" -b upload-data
          ! grep -q -e "Error 1" -e "\[fail\]" docker-compose.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: server
